version: '3.3'

volumes:
  postgres_data:

services:
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./foodgram/.env
  web:
    build: .
    restart: always
    command: gunicorn foodgram.wsgi:application --bind 0.0.0.0:8000
    depends_on:
      - db
    env_file:
      - ./foodgram/.env
  nginx:
    build: ./nginx
    volumes:
      - ./static:/var/html
    ports:
      - "80:80"
    depends_on:
      - web