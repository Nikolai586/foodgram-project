<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pages/form.css' %}">
</head>
<body class="body">
{% include 'nav.html' %}
<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Регистрация</h1>
    </div>
    <div class="form-container">
        <form class="form" method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form__group">
                <label for="id_first_name" class="form__label">Имя</label>
                <div class="form__field-group">
                    {{ form.first_name }}
                    <span class="form__error"></span>
                </div>
            </div>
            <div class="form__group">
                <label for="id_last_name" class="form__label">Фамилия</label>
                <div class="form__field-group">
                    {{ form.last_name }}
                    <span class="form__error"></span>
                </div>
            </div>
            <div class="form__group">
                <label for="id_username" class="form__label">Имя пользователя</label>
                <div class="form__field-group">
                    {{ form.username }}
                    <span class="form__error">{{form.username.errors}}
                    </span>
                </div>
            </div>
            <div class="form__group">
                <label for="id_email" class="form__label">Адрес электронной почты</label>
                <div class="form__field-group">
                    {{ form.email }}
                    <span class="form__error"></span>
                </div>
            </div>
            <div class="form__group">
                <label for="id_password" class="form__label">Пароль</label>
                <div class="form__field-group">
                    {{ form.password1 }}
                    <span class="form__error"></span>
                </div>
            </div>
            <div class="form__group">
                <label for="id_password2" class="form__label">Подтверждение пароля</label>
                <div class="form__field-group">
                    {{ form.password2 }}
                    <span class="form__error">{{form.password2.errors}}</span>
                </div>
            </div>
            <div class="form__footer">
                <button class="button button_style_blue">Создать аккаунт</button>
            </div>
        </form>
    </div>


</main>
{% include 'footer.html' %}
</body>
</html>
